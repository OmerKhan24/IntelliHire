services:
  # Backend API Service
  - type: web
    name: intellihire-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: intellihire-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: AZURE_API_KEY
        sync: false
    healthCheckPath: /health

  # PostgreSQL Database
  - type: database
    name: intellihire-db
    databaseName: intellihire
    user: intellihire_user
